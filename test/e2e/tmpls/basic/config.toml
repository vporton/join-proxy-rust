# Simple Bearer authentication. On IC platform you should use callback authentication instead.
#our_secret = "<KEY>"

upstream_prefix = "https://localhost:8081"

ic_local = true

[serve]
host = "localhost"
port = 8443
https = true
cert_file = "certs/cert.unsave.pem"
key_file = "certs/key.unsave.pem"

[callback]
# canister = "a3shf-5eaaa-aaaaa-qaafa-cai"
func = "checkRequest"

[cache]
cache_timeout = "1m" # How long responses are cached. See for format: https://chatgpt.com/share/4fb8f7c9-ad48-4cfe-a875-efcb6d36bbf1

[upstream_timeouts]
connect_timeout = "20s"
read_timeout = "30s"
total_timeout = "60s"

[request_headers]
remove = []
add = []

[response_headers]
remove = []
add = []
show_hit_miss = true
add_forwarded_from_header = false
